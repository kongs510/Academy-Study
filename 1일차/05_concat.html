<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [10, 20, 30, 40, 50]
        arr1.push(100)
        arr1.push(200)
        arr1.push(300)
        console.log(arr1); //원본 데이터가 변경됨 현업에서는 왠만해선 지양

        const arr2 = arr1.concat() //사본을 복사 원본은 그대로
        console.log(arr2)

        const arr3 = arr1.concat(20, 30)
        console.log(arr3)

        const data = [
            { id: 1, name: "홍길동", age: 20 },
            { id: 2, name: "강호동", age: 30 },
            { id: 3, name: "김철수", age: 40 },
            { id: 4, name: "이수근", age: 50 },
        ]
        console.log(data)
        const data1 = data.concat({ id: 5, name: "유재석", age: 60 })
        console.log(data1)
        const data3 = data.slice(0, 2)
        console.log(data3)
    </script>
    <pre>
        배열,배열객체.concat() -불변성으로 새로복사해서 사용
                                원본은 건드리지 않고 사본

    </pre>
</body>

</html>
